<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="MenuSearchApp">
   <div class="container" ng-controller="MenuSearchCtrl as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="clearfix">
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.narrowSearch()">Narrow It Down For Me!</button>
    </div>
    </div>

    <found-items items="menu.found" on-remove="menu.removeItem(index)"></found-items>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
